<div class="titulos">
  <h3>Tarefas Pendentes</h3>  
</div>

<div class="container-cards">
  <app-formulario
    *ngFor="let t of tarefasPendentes"
    [tarefa]="t"
    (salvarTarefa)="atualizarTarefa($event)"
    (excluirTarefa)="removerTarefa($event)"
    (cancelar)="removerTarefa(t)"
    (concluir)="atualizarTarefa($event)">
  </app-formulario>
</div>
